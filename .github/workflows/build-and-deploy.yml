    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2.3.1

      - name: Setup Node.js âŒ›ï¸
        uses: actions/setup-node@v2
        with:
          node-version: '14'
          cache: 'npm'

      - name: Install ğŸŒ
        run: npm install

      - name: Build ğŸ”§
        run: npm run build --prod

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@4.1.5
